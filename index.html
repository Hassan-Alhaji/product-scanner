<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق مسح المنتجات الذكي</title>

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom right, #e0ecff, #fefefe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            padding: 25px 20px 40px;
            position: relative;
        }
        h2 {
            color: #222;
            margin-bottom: 5px;
        }
        small.version {
            color: #888;
            font-size: 0.8rem;
        }
        video, img#preview {
            width: 100%;
            border-radius: 12px;
            margin: 15px 0;
            display: none;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4a90e2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3a7ac6;
        }
        #loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4a90e2;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #productData {
            display: none;
            background: #f4f9ff;
            padding: 15px;
            border-radius: 12px;
        }
        #productData p {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }
        input {
            padding: 8px 10px;
            width: 90%;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
            color: #4a90e2;
            text-decoration: underline;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>
<body>
  <div class="container">
    <h2>تطبيق مسح المنتجات الذكي</h2>
    <small class="version">version-003</small>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="معاينة الصورة" crossorigin="anonymous">
    <div id="loader"></div>

    <div class="btn-group">
        <button id="startCamera">تشغيل الكاميرا</button>
        <button id="capture" style="display:none;">التقاط الصورة</button>
        <button id="retake" style="display:none;">إعادة التصوير</button>
    </div>

    <div id="productData">
        <p>الوصف</p><input id="description" type="text" disabled>
        <p>اللون</p><input id="color" type="text" disabled>
        <p>الحجم</p><input id="size" type="text" disabled>
        <p>العلامة التجارية</p><input id="brand" type="text" disabled>
        <p>الكمية</p><input id="quantity" type="number" min="1" value="1" disabled>
        <div class="btn-group">
            <button id="confirm">حفظ</button>
            <button id="edit">تعديل</button>
        </div>
    </div>

    <button id="nextProduct" style="display:none">المنتج التالي</button>
    <button id="finish" style="display:none">إنهاء وحفظ Excel</button>
    <a id="downloadLink" href="#">تحميل ملف Excel</a>
  </div>

<script>
let model;
window.addEventListener('DOMContentLoaded', async () => {
  try {
    model = await mobilenet.load();
  } catch (err) {
    alert('حدث خطأ أثناء تحميل النموذج. تأكد من اتصال الإنترنت.');
  }
});
</script>
</body>
</html>

<!-- تعديل مكان رقم النسخة -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>تطبيق مسح المنتجات الذكي</title>

  <!-- ===== FONTS & CSS ===== -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4a90e2;
      --primary-dark: #3a7ac6;
      --background: linear-gradient(135deg, #d9ebff 0%, #fefefe 100%);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 15px;
    }
    .container {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      padding: 30px 22px 40px;
      position: relative;
    }
    h2 {
      color: #222;
      margin: 0;
    }
    small.version {
      display: block;
      color: #999;
      font-size: 0.65rem;
      margin-top: 12px;
    }
    video,
    #preview {
      width: 100%;
      border-radius: 14px;
      margin: 18px 0;
      display: none;
      background: #f2f2f2;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.25s;
    }
    button:hover {
      background: var(--primary-dark);
    }
    #loader,
    #modelLoader {
      display: none;
      margin: 22px auto;
      border: 4px solid #e4e4e4;
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 42px;
      height: 42px;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    #productData {
      display: none;
      background: #f4f9ff;
      padding: 18px 14px;
      border-radius: 14px;
    }
    #productData p {
      margin: 10px 0 4px;
      color: #444;
      font-weight: 600;
    }
    input {
      padding: 8px 12px;
      width: 92%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-family: inherit;
      text-align: center;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      color: var(--primary-dark);
      text-decoration: underline;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 50%;
      transform: translateX(50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      display: none;
      z-index: 999;
    }
  </style>

  <!-- ===== LIBS ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>
<body>
  <div id="toast"></div>
  <div class="container">
    <h2>تطبيق مسح المنتجات الذكي</h2>

    <!-- MODEL LOADER INDICATOR -->
    <div id="modelLoader"></div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none"></canvas>
    <img id="preview" alt="معاينة الصورة" crossorigin="anonymous" />
    <div id="loader"></div>

    <div class="btn-group">
      <button id="startCamera">تشغيل الكاميرا</button>
      <button id="capture" style="display: none">التقاط الصورة</button>
      <button id="retake" style="display: none">إعادة التصوير</button>
    </div>

    <small class="version">version-004</small>

    <!-- باقي المحتوى كما هو بدون تغيير -->
